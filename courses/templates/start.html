{% extends 'base.html' %}
{% block title %} Register New Account {% endblock %}
{% block content %}
    <section class="section start-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Register Now</h1>
                    <p>If email not registred we automatically created account</p>
                    <form action="" method="post" class="form p-3">
                        {% csrf_token %}
                        <input type="email" required name="email" id="email" placeholder="Enter Email" class="form-control">
                        <input type="submit" value="submit" class="btn btn-dark bg-dark mt-3">
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
